    <main>
            <section class="formuContacto">

                <div class="contacForm">
                    <h2>Formulario de Contacto</h2>

                <form action="/submit_form" method="post">
                    <label for="fname">Nombre:</label>
                    <input type="text" id="fname" name="fname">

                    <label for="lname">Apellido:</label>
                    <input type="text" id="lname" name="lname">

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email">

                    <label for="service">Servicio</label>
                    <select id="service" name="servicio">
                        <option value="Automatizacion industrial">Automatizacion industrial</option>
                        <option value="Energias renovables">Energias renovables</option>
                        <option value="Transmision de energia">Generacion y transmision de energia</option>
                        <option value="Servicios de ingenieria">Servicios de ingenieria</option>
                    </select>
                    <label for="comments">Comentarios:</label>
                    <textarea id="comments" name="comments"></textarea>
                    <input type="submit" value="Enviar">
                    </form>
